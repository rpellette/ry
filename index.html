<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clarity with Consent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }
    #cookie-banner button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .accept {
      background: #4caf50;
      color: white;
    }
    .decline {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>This is a demo showing Microsoft Clarity with consent mode.</p>
  <button onclick="location.reload()">Reload Page</button>

  <!-- Cookie Banner -->
  <div id="cookie-banner">
    This website uses cookies for analytics (Microsoft Clarity). Do you accept?
    <button class="accept" onclick="acceptCookies()">Accept</button>
    <button class="decline" onclick="declineCookies()">Decline</button>
  </div>

  <script>
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "t2goz31xrj");

    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "true");
      document.getElementById("cookie-banner").style.display = "none";

      window.clarity('consentv2', {
      ad_Storage: "granted",
      analytics_Storage: "granted"
      });
      console.log("cookies accepted")
    }

    function declineCookies() {
      localStorage.setItem("cookiesAccepted", "false");
      document.getElementById("cookie-banner").style.display = "none";
      window.clarity('consentv2', {
      ad_Storage: "denied",
      analytics_Storage: "denied"
      });
      console.log("cookies denied")
    }

    // Check stored preference on page load
    window.onload = function() {
      const consent = localStorage.getItem("cookiesAccepted");
      if (consent === "true") {
        document.getElementById("cookie-banner").style.display = "none";
        acceptCookies()
      } else if (consent === "false") {
        document.getElementById("cookie-banner").style.display = "none";
        declineCookies()
      }
    };
  </script>
</body>
</html>
